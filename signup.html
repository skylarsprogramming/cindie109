<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./js/i18n.js"></script>
  <script type="module" src="./registration.js"></script>
  <script type="module">
    import { trackEvent } from './analytics.js';
    trackEvent('page_view', { page: 'signup' });
  </script>
  <script type="module">
    import { auth, registerEmailPassword, onAuthStateChanged } from './auth.js';
    import { trackEvent, identifyUser } from './analytics.js';
    import { sendVerificationEmail, signInWithGoogle } from './auth.js';

    const formEl = document.getElementById('signup-form');
    const statusEl = document.getElementById('status');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // After first registration, go to dashboard (courses locked until quiz)
        window.location.href = 'dashboard.html';
      }
    });

    formEl?.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';
      statusEl.className = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (!email || !password) {
        statusEl.textContent = 'Email and password are required.';
        statusEl.className = 'error';
        return;
      }
      if (password !== confirm) {
        statusEl.textContent = 'Passwords do not match.';
        statusEl.className = 'error';
        return;
      }

      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';
      try {
        await registerEmailPassword(email, password);
        try { await sendVerificationEmail(); } catch (_) {}
        trackEvent('sign_up', { method: 'email' });
        statusEl.textContent = 'Verification email sent. Please verify and then log in.';
        statusEl.className = 'success';
      } catch (err) {
        statusEl.textContent = err?.message || 'Sign up failed';
        statusEl.className = 'error';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create account';
      }
    });

    // removed phone verification flow

    // Google sign-up (same call as sign-in)
    document.getElementById('google-signup')?.addEventListener('click', async () => {
      statusEl.textContent = '';
      statusEl.className = '';
      const btn = document.getElementById('google-signup');
      btn.disabled = true; btn.textContent = 'Signing in...';
      try {
        await signInWithGoogle();
        identifyUser(auth.currentUser?.uid);
        trackEvent('sign_up', { method: 'google' });
        window.location.href = 'dashboard.html';
      } catch (err) {
        statusEl.textContent = err?.message || 'Google sign-in failed';
        statusEl.className = 'error';
      } finally {
        btn.disabled = false; btn.textContent = 'Continue with Google';
      }
    });
  </script>
  <script>
    // keep structure similar to index.html
  </script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <span class="logo">ü¶â</span>
        <span class="brand-name" data-i18n="brand">CINDIE</span>
      </div>
      <nav class="nav">
        <a href="./login.html" class="auth" data-i18n="nav_login">Login</a>
      </nav>
    </div>
  </header>

  <main class="auth-wrap">
    <div class="container auth-center">
      <div class="auth-card">
        <h1>–•–∞—è–≥ –±“Ø—Ä—Ç–≥“Ø“Ø–ª—ç—Ö</h1>
        <form id="signup-form">
          <div class="field">
            <label for="email">Email</label>
            <input id="email" class="input" type="email" autocomplete="email" required />
          </div>

          <div class="field">
            <label for="password">–ù—É—É—Ü “Ø–≥</label>
            <input id="password" class="input" type="password" autocomplete="new-password" required />
          </div>

          <div class="field">
            <label for="confirm">–ù—É—É—Ü “Ø–≥ –¥–∞—Ö–∏–Ω –¥–∞–≤—Ç–∞—Ö</label>
            <input id="confirm" class="input" type="password" autocomplete="new-password" required />
          </div>

          <button id="submit-btn" class="btn primary block" type="submit">–•–∞—è–≥ –±“Ø—Ä—Ç–≥“Ø“Ø–ª—ç—Ö</button>
          <button id="google-signup" class="btn ghost" type="button" style="margin-top:8px;">Continue with Google</button>
        </form>

        

        <div id="status" class="status"></div>

        <p class="auth-muted" style="margin-top:12px;">–ê–ª—å —Ö—ç–¥–∏–π–Ω—ç—ç –±“Ø—Ä—Ç–≥“Ø“Ø–ª—á–∏—Ö—Å—ç–Ω —é–º –±–∏—à –±–∏–∑?
          <a class="link" href="login.html" data-i18n="nav_login">Log in</a></p>
      </div>
    </div>
  </main>

  
</body>
</html>
